{% extends 'base.html' %}

{% block content %}





<div class="container">
    <div class="row mx-5">
      <div class="col">
        <div class="card">
            <div class="card-header">
              Update Task
            </div>
            <div class="card-body">

              <form method = "POST" action="">

                <div class ="row mx-1">
                  {% csrf_token %}
                  {{form.title.label}}
                  {{form.title}}
                </div>

                
                

                <!-- Update Button -->
                <button type="submit" value="Submit"  class="btn btn-primary my-3 mx-1"><i class="bi bi-pencil-square"></i> Update </button>

              </form>

              
              
             
            </div>
          </div>
      </div>
    </div> 
</div>

<!-- Go Back Button -->
<div class="container">
  <div class="row mx-5 my-3">
    <div class="col">
      <button type="button" class="btn btn-warning"><a href="{% url 'tasks' %}" class="link-dark" style="text-decoration: none"> <i class="bi bi-arrow-left"></i>  Go Back </a></button>
    </div>
  </div> 
</div>




{% endblock content %}
