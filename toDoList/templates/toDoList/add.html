{% extends 'base.html' %}

{% block content %}





<div class="container">
    <div class="row m-5">
      <div class="col">
        <div class="card">
            <div class="card-header">
              New Task
            </div>
            <div class="card-body">
              <h5 class="card-title">Add a new task</h5>


              
              <div class="input-group rounded my-3">

                <form method="POST" action="">
                  {% csrf_token %}
                  {{form.as_p}}

                  <input type="submit" value="save" class="btn btn-primary" placeholder="Search tasks"  />
                  

                </form>

                
              </div>



             
            </div>
          </div>
      </div>
    </div> 
</div>

<div class="container">
    <div class="row m-5">
      <div class="col">
        <button type="button" class="btn btn-warning"><a href="{% url 'tasks' %}"> View tasks </a></button>
      </div>
    </div> 
</div>





{% endblock content %}
